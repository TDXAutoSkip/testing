<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roblox Join Redirect</title>
  <script>
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const placeId = params.get("placeId");
      const serverId = params.get("serverId");

      if (placeId && serverId) {
        const robloxLink = `roblox://placeID=${placeId}&gameInstanceId=${serverId}`;

        // Redirect to Roblox
        window.location.href = robloxLink;

        // After 2 seconds, try closing the window
        setTimeout(() => {
          window.open('', '_self'); // Some browsers require this hack
          window.close();
        }, 2000);
      } else {
        document.body.innerHTML = "<h2>Missing placeId or serverId in URL.</h2>";
      }
    }
  </script>
</head>

</body>
</html>
