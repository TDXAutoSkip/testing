<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roblox Join Redirect</title>
    <script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get("placeId");
        const serverId = params.get("serverId");

        if (placeId && serverId) {
            const robloxLink = `roblox://placeID=${placeId}&gameInstanceId=${serverId}`;
            window.location.href = robloxLink;
            setTimeout(() => {
                window.location.href = `https://www.roblox.com/games/${placeId}`;
            }, 2000);
        } else {
            document.body.innerHTML = "<p>Missing placeId or serverId in URL.</p>";
        }
    }
    </script>
</head>
<body>
    <p>Launching Robloxâ€¦</p>
</body>
</html>
