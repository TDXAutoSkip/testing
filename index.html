<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Roblox Join Redirect</title>
    <script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
        
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const placeId = params.get("placeId");
        const jobId = params.get("jobId");
        if (placeId && jobId) {
            const robloxLink = `roblox://placeID=${placeId}&gameInstanceId=${jobId}`;
            sleep(250);
            window.location.href = robloxLink;
            sleep(250);
            document.body.innerHTML = `<p>Redirecting to https://www.roblox.com/games/${placeId}</p>`;
            sleep(250);
            window.location.href = `https://www.roblox.com/games/${placeId}`;
        } else {
            document.body.innerHTML = "<p>Missing placeId or jobId in URL.</p>";
        }
    }
    </script>
</head>
<body>
    <p>Launching Robloxâ€¦</p>
</body>
</html>
